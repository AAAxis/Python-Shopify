{% extends 'base.html' %}


{% block title %}
<title>Caravan for Rent</title>
{% endblock %}

{% block body %}

 <div class="card-columns">
    {% for el in data %}
     <div class="card">
          <p class="card-text"> <h3>{{ el.title }}</h3>
          <img   style="width:19rem; height:20rem; center;" src="{{ url_for('display_image', filename='/'+el.image) }}" alt="Details">
          <h5 >Rent from {{ el.price }} shekel</h5>

              <button class="center" onclick="window.location.href ='/product/{{el['id']}}';"onclick="window.location.href ='/product/{{el['id']}}';">View</button>
     </div>
     <br><br><br>




   {% endfor %}
   </div>



{% endblock %}
