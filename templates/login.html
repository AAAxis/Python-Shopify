{% extends 'base.html' %}

{% block title %}
<title>Login Page</title>
{% endblock %}

{% block body %}
<div class="center">
<h1>Login Page</h1>
    <form method="POST" action="">

        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        <br><br>
        {{ form.submit }}
    </form>
    <br>
    <a href="/register">Dont have an account? Sign Up</a>
</div>
{% endblock %}
