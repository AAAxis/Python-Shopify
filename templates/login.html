{% extends 'base.html' %}

{% block title %}
<title>Login Page</title>
{% endblock %}

{% block body %}
<br><br><br>
   <form method="POST" action="">
       <h1>Login Page</h1>
        <a style="text-decoration: none;" class="logo" href="/register">Dont have an account? Sign Up</a>
       <br><br>
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        <br><br>
        <button class="btn btn-outline-primary" type="submit">Submit</button>
    </form>



{% endblock %}
