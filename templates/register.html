{% extends 'base.html' %}

{% block title %}
<title>Register Page</title>
{% endblock %}

{% block body %}
<div class="center">
    <h1>Register Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <br>
    <a href="/login">Alredy have an account? Log In</a>
</div>
{% endblock %}
